<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	//함수정의 + 사용정의 => 익명함수
	//흐름상 뒤의 내용을 읽고 위에서 실행되는 내용을 'callback함수' 라고 한다. 
	//document.ready() => body부분부터 브라우저가 읽고와야 함수 실행 가능.
	//↓body부분 부터 읽어오라는 의미 $(functuin(){})
	$(function() { //$ = document.ready()를 대체하는 것이다.
		$('#b1').click(function() {//익명함수-바로 여기서 함수를 정의하겠다.
			alert('b1 눌렀군요')
		})
		$('#b2').click(function() {
			alert('b2 눌렀군요')
		})
		$('#b3').click(function() {
			id2 = 'root'
			pw2 = '1234'
			
			id = $('#id').val()
			pw = $('#pw').val()
			
			if (id == id2 && pw == pw2) {
				$('div').html('<font color=red><b>로그인ok</b></font>')
			}else{
				$('div').html('<font color=blue><b>로그인nok</b></font>')
			}
		})
	})
</script>
</head>
<body>
	<button id="b1">나를 눌러</button>
	<button id="b2">나를 눌러</button>
	<br>
	아이디 <input type="text" id="id"><br>
	패스워드 <input type="text" id="pw"><br>
	<button id=b3>로그인 처리</button>
	<div></div>
</body>
</html>
