<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열</title>
<script type="text/javascript">
//자바스크립트에선 모든 타입이 다 들어 갈 수 있다.
arr = [true, 1, "홍길동"]
alert('배열의 크기'+arr.length)

for (var i = 0; i < arr.length; i++) {
	console.log('배열의 값(인덱스))' + i + ':' + arr[i])
}

arr2 = new Array() //빈 배열 생성법 
arr2[0] = 'hello'
for (var i = 0; i < arr2.length; i++) {
	console.log('배열의 값(인덱스))' + i + ':' + arr2[i])
}

</script>
</head>
<body>

</body>
</html>
