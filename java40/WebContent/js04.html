<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 연습</title>
<script type="text/javascript">
	function sum(x,y) {
	alert('두수의 합은'+ (x,y))
	}
	
	function check() {
		data = prompt('회원가입할 id를 입력하세요.')
		result = false
		if (data.length == 0) {
			alert('id를 입력안했어요.')
		}else{
			alert('당신의 입력한 id는'+ data)
			result = true
		}
		return result
	}
	
	function same() {
/* 	 	n1 = prompt('패스워드 입력')
		n2 = prompt('패스워드 확인') */
		n1 = document.getElementById('pw1').value
		//Element가 가지고 있는<태그>객체의 value(값)을 가져오라는 것이다. 
		n2 = document.getElementById('pw2').value
	 	if (n1 == n2) {//타입과 상관없이 비교 가능
	 		//타입도 비교할 때 고려할 것은 === 
	 		//세개를 넣으면 타입끼리 비교 하는 것이다.
			alert('같습니다.')		
		}else{
			alert('틀립니다.')	
		}
	 	//함수에서 함수를 불러 쓸수 있으며
	 	//result2 = check()//리턴이 있는 함수의 값을 가져온다.
	 	//객체 생성없이 바로 쓸 수 있다.
	 	//alert('id체크한 결과는'+ result2)
	}
</script>
</head>
<body>
	<button onclick="sum(300,200)">더하기</button>
	<button onclick="check()">입력값 넣었는지 체크</button>
	<hr color="red">
	패스워드1: <input type="text" id="pw1" name="pw1"><br>
	패스워드2: <input type="text" id="pw2" name="pw2"><br>
	<button onclick="same()">입력값 동일한지 체크</button>
</body>
</html>
