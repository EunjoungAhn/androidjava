<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 boolean쓰면 안되는 예</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url:"check.jsp",
				data:{
					id : $('#id').val()
				},
				success: function(result) {
					console.log(result)
					if (result == "true") {
						$('#d1').html('중복된 id입니다.')
					}else if(result == "false"){
						$('#d1').html('사용한 id입니다.')
					}
				}
			})
		})
	})
</script>
</head>
<body>
	가입할 id입력: <input type="text" id="id">
	<button id="b1">id중복체크</button>
	<hr>
	<div id="d1"></div>
</body>
</html>
