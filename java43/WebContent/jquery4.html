<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			//데이터를 기다렸다가 실행된다.
			//b1클 클릭했을때 ajax를 실행해주세요.	
			//비동기통신
			$.ajax({//ajax를 사용하기 위한 함수
				url : "call2.jsp",
				data: {
					//파라미터 이름: $('넘길 값, class,id,name').val()
					score: $('#score').val()
					//지금은 '스트링'으로 인식하지만,
					//값으로 인식하기 위해서 ""로 감싸준다.
					//만약 ""없이 '홍길동'을 넣으면 변수로 인식한다.
				}, 
				success : function(result) {
					console.log("받은 데이터:"+result)
				}
			})
		})
	})
</script>
</head>
<body>
	점수 <input type="text" id="score">
	<button id="b1">점수 확인</button>
</body>
</html>
